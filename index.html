<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="media/icons/gloria-ball.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon-data</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Pokémon data</h1>
    <div class="pokemon-form-container">
        <form id="pokemon-search" name="pokemon-search" class="pokemon-form">
            <label for="pokemon-name">Pokémon name:</label>
            <input id="pokemon-name" name="name" placeholder="Ingresa un Pokémon">
            
            <label for="pokemon-type">Pokémon types:</label>
            <select id="pokemon-type-1" name="type"></select>
            <select id="pokemon-type-2" name="type"></select>
            
            <label for="pokemon-move">Pokémon move:</label>
            <input id="pokemon-move" name="move" placeholder="Put a move">
            
            <label for="pokemon-ability">Pokémon ability:</label>
            <input id="pokemon-ability" name="ability" placeholder="Put an ability">

            <label for="Pokémon generation:">Pokémon generation:</label>
            <select id="pokemon-generation" name="generation"></select>

            <div class="check-pokemon-forms-container">
                <label for="check-pokemon-forms">Include alternative Pokémon forms?</label>
                <input id="check-pokemon-forms" type="checkbox">
            </div>

            <button id="pokemon-submit" type="submit">Search</button>
        </form>
    </div>
    <div id="response-container" class="response-container">
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
